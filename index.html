<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satoru Iwata Tribute Page</title>
    <link rel="stylesheet" type="text/css" href="resources/css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main id="main">
        <div id="title-div">
            <h1 id="title">Satoru Iwata</h1>
            <p id="quote">"On my business card, I am a corporate president. In my mind, I am a game developer. But in my heart, I am a gamer."</p>
        </div>
        <div class="divider"></div>
        <div class="flexbox-container">
            <div class="left-joycon">
                <div class="minus-button"></div>
                <div class="left-analog-stick"></div>
                <div class="left-joycon-buttons">    
                        <div class="up-button"></div>
                        <div class="side-buttons"></div>
                        <div class="down-button"></div>
                </div>
            </div>
            <figure id="img-div">
                <img id="image" src="resources/img/satoru-iwata.jpg" alt="A portrait photo of Satoru Iwata.">
                <figcaption id="img-caption">
                    Satoru Iwata was a reknowned Japanese video game programmer and businessman.
                    He is best known as the fourth president of the Japanese video game company, Nintendo.
                </figcaption>
            </figure>
            <div class="right-joycon">
                    <div class="plus-button"></div>
                    <div class="right-analog-stick"></div>
                <div class="right-joycon-buttons">  
                        <div class="up-button"></div>
                        <div class="side-buttons"></div>
                        <div class="down-button"></div>
                </div>
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <section id="tribute-info">
            <h2 id=""></h2>
        </section>
        
    </main>
</body>
</html>
